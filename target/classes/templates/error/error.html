<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>error</title>
    <link rel="stylesheet" href="../../static/css/error.css" th:href="@{/css/error.css}">
</head>
<body>
<div class="container">
    <div class="divLeft" th:style="'background:url('+@{/img/banner.png}+') no-repeat center;background-size: cover'">
        <span>错误</span>
    </div>
    <div>
    <div th:utext="'&lt;!--'" th:remove="tag"></div>
    <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag">
    </div>
    <div th:utext="'Exception message : ' + ${exception.message}"
         th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span
                th:utext="${st}" th:remove="tag"></span></li>
    </ul>
    <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>
</div>
</body>
</html>
