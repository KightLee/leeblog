<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>个人</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/animate.css" th:href="@{/css/animate.css}"/>
</head>
<body>
<nav th:replace="_fragment :: menu"></nav>

<div class="container">
    <div class="row">
        <!-- 展示区域 -->
        <div class="col-md-12">
            <div class="col-md-12 col-lg-12">
                <!--头像信息-->
                <div class="media">
                    <div class="media-left">
                        <img src="" th:src="@{${session.user.avatar}}"
                             style="width: 60px;height: 60px;display: inline-block;border-radius: 50%"/>
                    </div>
                    <div class="media-body" style="margin: 0px;padding: 5px;">
                        <small class="panel-title media-heading">
                            &nbsp;&nbsp;—&nbsp;<font
                                th:text="${session.user.username}" style="font-size: 20px">poke</font>
                        </small>
                        <br>
                        <div style="display: inline-block;margin: 5px">

                        <span class="tiny-title">
                                <span>关注:</span>
                                <span style="color: #e80500d1" th:text="${focunum}">1511</span>
                                <span> | </span>
                        </span>
                            <span class="tiny-title">
                                <span>被关注:</span>
                                <span style="color: #e80500d1" th:text="${befocunum}">1511</span>
                                <span> | </span>
                        </span>
                            <span class="tiny-title">
                                <span>博客:</span>
                                <span style="color: #e80500d1" th:text="${#arrays.length(blogs)}">1511</span>
                                <span> | </span>
                        </span>
                        </div>
                    </div>
                </div>
                <hr class="col-md-12 col-lg-12">
                <!--内容-->
                <div class="col-md-12 col-lg-12">
                    <h2>个人博客</h2>
                    <div class="media" th:each="blog : ${blogs}" style="margin: 25px">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object" src="https://picsum.photos/id/1006/38/38"
                                     th:src="${blog.firstPicture}"
                                     alt="..." style="width: 40px;height: 40px;border-radius: 10%;">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading head-title">
                                <a href="" th:href="@{'/detail?blogid='+${blog.id}}"
                                   th:text="${blog.title}">博客标题测试。。。。</a>
                            </h4>
                            <span class="tiny-title">
                                创建时间
                                <span th:text="${#dates.format(blog.createTime,'yyyy-MM-dd')}">2020/1/17</span>
                            </span>.&nbsp;&nbsp;
                            <span class="tiny-title">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                <span th:text="${blog.views}">1511</span>次浏览
                            </span>
                            &nbsp;&nbsp;
                            <!--点赞数目-->
                            <span class="tiny-title">
                                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                                <span th:text="${blog.recommend}">1511</span>
                            </span>
                        </div>
                        <hr class="col-md-12 col-lg-12">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
